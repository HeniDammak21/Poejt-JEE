<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Affectaion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Add your custom styles if needed -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h3 {
            color: #007bff;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        select, input {
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="container my-5">
    <h3>Edit Affectaion</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8 offset-md-2">

               <form th:action="@{/api/estaffecter/update}" th:object="${estaffecter}" th:method="PUT">
						<input type="hidden" th:field="*{id}" />

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" class="form-control" id="date" name="date" th:field="*{dateDebut}" required/>
                    </div>


                    <div class="form-group">
                        <label for="vehicule">Vehicule:</label>
                        <select class="form-control" id="vehicule" th:field="*{vehicule}">
                            <option th:each="vehicule : ${ListeVehiceules}"
                                    th:text="${vehicule.immatriculation}"
                                    th:value="${vehicule.id}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="agence">Agence:</label>
                        <select class="form-control" id="agence" th:field="*{agence}">
                            <option th:each="agence : ${listeAgences}"
                                    th:text="${agence.address}"
                                    th:value="${agence.id}">
                            </option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/estaffecters" class="btn btn-primary">Back</a>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
