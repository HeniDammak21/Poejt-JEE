<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>View Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
   
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h3 {
            color: #007bff;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        select, input {
            margin-bottom: 10px;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<div class="container my-5">
    <h3>View Reservation</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8 offset-md-2">

                
               <form th:action="@{/api/reservation/update}" th:object="${reservation}" th:method="PUT">
						<input type="hidden" th:field="*{id}" />


                    <div class="form-group">
                        <label for="dateDeb">Date Debut:</label>
                        <input disabled type="date" class="form-control" id="dateDeb" name="dateDeb" th:field="*{dateDebut}" required/>
                    </div>
                    <div class="form-group">
                        <label for="dateFin">Date Fin:</label>
                        <input disabled type="date" class="form-control" id="dateFin" name="dateFin" th:field="*{dateFin}" required/>
                    </div>


                    <div class="form-group">
                        <label for="vehicule">Vehicule:</label>
                        <select disabled class="form-control" id="vehicule" th:field="*{vehicule}">
                            <option th:each="vehicule : ${ListeVehicules}"
                                    th:text="${vehicule.immatriculation}"
                                    th:value="${vehicule.id}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="client">Client:</label>
                        <select disabled class="form-control" id="client" th:field="*{clients}">
                            <option th:each="client : ${listeClients}"
                                    th:text="${client.nomClient}"
                                    th:value="${client.id}">
                            </option>
                        </select>
                    </div>
                 
                    <a href="/reservations" class="btn btn-primary">Back</a>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
