<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Location des voitures</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<div th:insert="/sidebar::navbar"></div>
<div class="container my-2">
    <h1>Liste des reservations</h1>

    <a  href="/add-reservation" class="btn btn-primary"> Add Reservation </a><br /><br />



    <table border="1" class="table table-striped table-responsive-md">
        <thead class="table-primary">
        <tr>
            <th>Date Debut</th>
            <th>Date Fin</th>
            <th>Vehicules</th>
            <th>Client</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${listReservation}">
            <td th:text="${reservation.dateDebut}"></td>
            <td th:text="${reservation.dateFin}"></td>
            <td>
                <span th:if="${reservation.vehicule != null}" th:text="${reservation.vehicule.immatriculation}"></span>
                <span th:if="${reservation.vehicule == null}">N/A</span>
            </td>
            <td>
                <span th:if="${reservation.clients != null}" th:text="${reservation.clients.nomClient}"></span>
                <span th:if="${reservation.clients == null}">N/A</span>
            </td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/view-reservation/{id}(id=${reservation.id})}" class="btn mx-2 btn-light">View</a>
               <a th:href="@{/edit-reservation/{id}(id=${reservation.id})}" class="btn mx-2 btn-outline-primary">Update</a>


    <form  th:action="@{/api/reservation/delete/{id}(id=${reservation.id})}" th:method="delete">
        <button type="submit" class="btn mx-2 btn-outline-danger">Delete</button>
    </form>
</div>


            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
