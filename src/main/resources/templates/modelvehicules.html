<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Locaion des voitures</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<div th:insert="/sidebar::navbar"></div>
<div class="container my-2">
    <h1>Liste des Models Voitures</h1>

    <a  href="/add-model" class="btn btn-primary btn-sm mb-3"> Add Model </a>


    <table border="1" class="table table-striped table-remodelonsive-md">
        <thead class="table-primary">
        <tr>
            <th>Model Name</th>
            <th>Marque</th>
            <th>Prix Journ√© En DT</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="model : ${listModels}">
            <td th:text="${model.modelNom}"></td>
            <td th:text="${model.marque}"></td>
            <td th:text="${model.prixJourne}"></td>
            
            <td>
                <div class="btn-group">
                    <a th:href="@{/view-model/{id}(id=${model.id})}" class="btn mx-2 btn btn-light">View</a>
               <a th:href="@{/edit-model/{id}(id=${model.id})}" class="btn mx-2 btn-outline-primary">Update</a>


    <form  th:action="@{/api/modelvehicule/delete/{id}(id=${model.id})}" th:method="delete">
        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </form>
</div>


            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
