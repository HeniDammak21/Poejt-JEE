<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Location des voitures </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
<div th:insert="/sidebar::navbar"></div>
<div class="container my-2">
    <h1>Liste des villes</h1>

    <a  href="/add-ville" class="btn btn-primary btn-sm mb-3"> Add ville </a>


    <table border="1" class="table table-striped table-revilleonsive-md">
        <thead class="table-primary">
        <tr>
            <th>Code Postal</th>
            <th>Name Ville</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ville : ${listVille}">
			<td th:text="${ville.codePostal}"></td>
            <td th:text="${ville.nomVille}"></td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/view-ville/{id}(id=${ville.id})}" class="btn mx-2 btn btn-light">View</a>
               <a th:href="@{/edit-ville/{id}(id=${ville.id})}" class="btn mx-2 btn-outline-primary">Update</a>


    <form  th:action="@{/api/ville/delete/{id}(id=${ville.id})}" th:method="delete">
        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </form>
</div>


            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
