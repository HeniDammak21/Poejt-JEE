<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Add Agence</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.container {
			margin-top: 50px;
		}

		h3 {
			color: #007bff;
		}

		.card {
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		label {
			font-weight: bold;
		}

		select,
		input {
			margin-bottom: 10px;
		}

		button {
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<div class="container my-5">
		<h3>Add Agence</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8 offset-md-2">


					<form th:action="@{/api/agence/update}" th:object="${Agence}" th:method="PUT">
						<input type="hidden" th:field="*{id}" />
						<div class="form-group">
							<label for="telephone">Telephone Number:</label>
							<input type="text" class="form-control" id="telephone" name="telephone"
								th:field="*{telephone}" required />
						</div>

						<div class="form-group">
							<label for="address">Address:</label>
							<input type="text" class="form-control" id="address" name="address" th:field="*{address}"
								required />
						</div>

						<div class="form-group">
							<label for="ville">Villes:</label>
							<select class="form-control" id="ville" th:field="*{villes}">
								<option th:each="villes : ${listeville}" th:text="${villes.nomVille}"
									th:value="${villes.id}">
								</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Save</button>
						<a class="btn btn-primary" href="\agences">Back</a>
						
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
