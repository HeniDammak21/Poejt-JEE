<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Location des voitures</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<div th:insert="/sidebar::navbar"></div>
	<div class="container my-2">
		<h1>Liste des permis</h1>

		<a href="/add-permis" class="btn btn-primary "> Add Permis </a>
		<br /><br />


		<table border="1" class="table table-striped">
			<thead class="table-primary">
				<tr>
					<th>Date Obtention</th>
					<th>Name Client</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="permis : ${listPermis}">
					<td th:text="${permis.dateObtention}"></td>
					<td>
						<span th:if="${permis.client != null}" th:text="${permis.client.nomClient}"></span>
						<span th:if="${permis.client == null}">N/A</span>
					</td>
					<td>
						<div class="btn-group">
							<a th:href="@{/view-permis/{id}(id=${permis.id})}" class="btn mx-2 btn-light">View</a>
							<a th:href="@{/edit-permis/{id}(id=${permis.id})}"
								class="btn mx-2 btn-outline-primary">Update</a>


							<form th:action="@{/api/permis/delete/{id}(id=${permis.id})}" th:method="delete">
								<button type="submit" class="btn btn-outline-danger">Delete</button>
							</form>
						</div>


					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
