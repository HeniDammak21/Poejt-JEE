<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Locations des voitures</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div th:insert="/sidebar::navbar"></div>
<div class="container my-2">
    <h1>Liste des vehicules</h1>
    <a  href="/add-vehicule" class="btn btn-primary btn-sm mb-3"> Add Vehicule </a>
    <table border="1" class="table table-striped">
        <thead class="table-primary">
        <tr>
            <th>Immatriculation Vehicule</th>
            <th>Kilometrage</th>
            <th>Date Mise En Service</th>
            <th>Model Vehicule</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicule : ${listVehicules}">
            <td th:text="${vehicule.immatriculation}"></td>
            <td th:text="${vehicule.kilometrage}"></td>
            <td th:text="${vehicule.dateMiseEnService}"></td>
            <td>
                <span th:if="${vehicule.modelvehicules != null}" th:text="${vehicule.modelvehicules.modelNom}"></span>
                <span th:if="${vehicule.modelvehicules == null}">N/A</span>
            </td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/view-vehicule/{id}(id=${vehicule.id})}" class="btn mx-2 btn btn-light">View</a>
               <a th:href="@{/edit-vehicule/{id}(id=${vehicule.id})}" class="btn mx-2 btn-outline-primary">Update</a>
    <form  th:action="@{/api/vehicule/delete/{id}(id=${vehicule.id})}" th:method="delete">
        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </form>
</div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
