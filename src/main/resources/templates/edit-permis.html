<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Edit permis</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

	<style>
		body {
			background-color: #f8f9fa;
		}

		.container {
			margin-top: 50px;
		}

		h3 {
			color: #007bff;
		}

		.card {
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}

		label {
			font-weight: bold;
		}

		select,
		input {
			margin-bottom: 10px;
		}

		button {
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<div class="container my-5">
		<h3> Edit permis</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form th:action="@{/api/permis/update}" th:object="${permis}" th:method="PUT">
						<input type="hidden" th:field="*{id}" />
						<div class="form-group">
							<label for="name">Date Obtention:</label>
							<input type="date" class="form-control" id="name" name="name" th:field="*{dateObtention}"
								required />
						</div>
						<div class="form-group">
							<label for="client">Client:</label>
							<select class="form-control" id="client" th:field="*{client}">
								<option th:each="Client : ${listeClient}" th:text="${Client.nomClient}"
									th:value="${Client.id}">
								</option>
							</select>
						</div>
						   <button type="submit" class="btn btn-primary">Update</button>
				
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
